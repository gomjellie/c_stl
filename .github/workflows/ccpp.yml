name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
      ruby-version: '2.7'
    - name: install ceedling
      run: gem install ceedling
    - name: run ceedling
      run: ceedling test:all
